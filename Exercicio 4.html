<script>
nome = prompt('Qual é o seu nome?')
alert(`Olá ${nome}, tudo bem com você!
Vamos calcular sua nota e descobrir se você passou de ano!`) 

nota1 = Number(prompt('Digite a primeira nota '))  
nota2 = Number(prompt('Digite a segunda nota nota '))  
nota3 = Number(prompt('Digite a terceira nota '))  
nota4 = Number(prompt('Digite a quarta nota '))  

media = (nota1 + nota2 + nota3 + nota4) / 4

if (media >= 5){
 	alert(`Parabéns ${nome} 
          Sua sua nota foi ${media}  
          Você está APROVADO`)
}
else{
          alert(`Lamento, ${nome}
          Sua nota é: ${media}
          Você foi REPROVADO`)
}
</script>
